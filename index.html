<html>
<head>
       <!--Import bootstrap-->
       <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
       <nav class="navbar navbar-dark bg-dark">
              <span class="navbar-brand mb-0 h1">Image Convolution</span>
              <span class="navbar-text">
                     by <a href="https://github.com/VishalAiely">Vishal Aiely</a> 
              </span>
       </nav>

<div class="container">
       <div class="row justify-content-md-center">
              <div class="input-group col col-lg-4 pt-5">
                     <div class="custom-file">
                     <input type="file" class="custom-file-input" id="picture" aria-describedby="inputGroupFileAddon04" accept="image/png, image/jpeg">
                     <label class="custom-file-label" for="inputGroupFile04">Choose file</label>
                     </div>
              </div>
       </div>

       <img id="preview" src="" style="max-width: 500px;" hidden>


 

       <div class="row justify-content-md-center pt-5 mt-3">
       
              <canvas class="col pr-5 mr-5" id="can" height="200px"></canvas>

              <div class="col-auto" id="matrixIn">
                     <table class="table table-bordered table-responsive">
                            <tr>
                                   <th colspan="3" style="text-align: center;">
                                          → Kernel Matrix →
                                   </th>
                            </tr>
                            <tr>
                                   <td><input id="00" value=0 style="width:35px;"></td>
                                   <td><input id="01" value=0 style="width:35px;"></td>
                                   <td><input id="02" value=0 style="width:35px;"></td>
                            </tr>
                            <tr>
                                   <td><input id="10" value=0 style="width:35px;"></td>
                                   <td><input id="11" value=1 style="width:35px;"></td>
                                   <td><input id="12" value=0 style="width:35px;"></td>
                            </tr>
                            <tr>
                                   <td><input id="20" value=0 style="width:35px;"></td>
                                   <td><input id="21" value=0 style="width:35px;"></td>
                                   <td><input id="22" value=0 style="width:35px;"></td>
                            </tr>
                     </table>
                     <div class="text-center pt-3">
                     <button id="apply" type="button" class="btn btn-dark" onclick="generateOut()" disabled>Apply</button>
                     </div>
              </div>
       
              <canvas class="col pl-5 ml-5" id="outputImage" height="200px"></canvas>
       </div>
</div>
<script src="uploading.js"></script>
<script src="convolution.js"></script>
</body>
</html>
